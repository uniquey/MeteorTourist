<head>
  <title>Scoreboard</title>
</head>
<body>
  {{>loginButtons}}
  <h1>Scoreboard</h1>
  {{#if currentUser}}
    <p>You're logged in. Let's beggin.</p>
    {{else}}
      <p>You'd better sign in now.</p>
  {{/if}}

  {{>leaderboard}}
  {{>addPlayerForm}}
</body>
<template name="leaderboard">
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}:{{score}}</li>
    {{/each}}
    <li>
      <form>
         <input type="button" id="increment" value='give 1 point'>
          <input type="button" id="decrement" value='take 1 point'>
      </form>
    </li>
    <li>
      {{#if showSelectedPlayer}}
        Selected Player : {{showSelectedPlayer.name}}
      {{/if}}
    </li>
    <li>
      <input type="button" id="remove" value='Choose Player and Delete It'>
    </li>
</ul>
</template>
<template name= "addPlayerForm">
    <form>
      <input type = "text" id = "playerName">
      <input type="submit" value ="Add Player" >
    </form>
</template>
