<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  {{>leaderboard}}
</body>
<template name="leaderboard">
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}:{{score}}</li>
    {{/each}}
    <li>
      <input type="button" id="increment" value='give 1 points'>
    </li>
    <li>
      <input type="text" id="addPlayerName">
    </li>
</ul>
</template>
